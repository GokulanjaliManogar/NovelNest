<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      margin-bottom: 10px;
    }

    .product img {
      max-width: 100px;
      margin-right: 10px;
    }

    .product-details {
      flex-grow: 1;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 8px 12px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Shopping Cart</h2>

  <div class="product">
    <img src="./image/product1.jpg" alt="Product 1">
    <div class="product-details">
      <p>Product 1</p>
      <p>Price: Rs. 499</p>
    </div>
    <input type="number" value="1" min="1">
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="./image/product2.jpg" alt="Product 2">
    <div class="product-details">
      <p>Product 2</p>
      <p>Price: Rs. 699</p>
    </div>
    <input type="number" value="1" min="1">
    <button>Add to Cart</button>
  </div>

  <div class="product">
    <img src="./image/product3.jpg" alt="Product 3">
    <div class="product-details">
      <p>Product 3</p>
      <p>Price: Rs. 899</p>
    </div>
    <input type="number" value="1" min="1">
    <button>Add to Cart</button>
  </div>

  <button>Checkout</button>
</body>
</html>
